<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
        href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="style" type="text/css" href="Giphy.css">
</head>

<body>
<div class="container">
   <h1 class="text-center text-info">GIPHY PARTY!</h1>
  <form class="form-inline d-flex justify-content-center mb-4">
    <input type="text" id="search" name="search" required
           placeholder="Search for..." class="form-control mr-2"/>
    <input type="submit" class="btn btn-outline-success" value="Search"/>
    <button id="remove" class="btn btn-outline-danger ml-2">Remove</button>
  </form>
  <div id="gif-area" class="row">
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="giphy.js"></script>
</body>

</html>
